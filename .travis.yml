language: python
env:
  global:
    - TWINE_USERNAME=mvdbeek
    - secure: 
matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35-lint
    - python: 3.5
      env: TOX_ENV=py35-pytest
      install:
      - pip install tox
      - pip install codacy-coverage
      services:
      - docker
      script:
        - tox -e $TOX_ENV
        # Only run if CODACY_PROJECT_TOKEN is defined.
        # This is not the case for pull requests outside of galaxyproject/ephemeris
        - bash -c 'if [[ -v CODACY_PROJECT_TOKEN ]]  ; then  python-codacy-coverage -r coverage.xml; fi'
    - python: 3.5
      env: TOX_ENV=py35
      services:
        - docker
    - stage: deploy
      python: '3.5'
      if: tag IS present
      install:
        - python -m pip install twine
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
        - twine upload --skip-existing dist/*

install:
  - pip install tox

script:
  - tox -e $TOX_ENV
