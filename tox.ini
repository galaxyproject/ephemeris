# TODO: implement doc linting
[tox]
envlist = py{27,35}-lint, py27-lint-readme,py{27,35}-pytest, py{27,35}
source_dir = src/ephemeris
test_dir = tests

[testenv]
commands = {envpython} setup.py nosetests []
deps =
    pytest
    pytest-cov
    coverage
    codacy-coverage
    docker
    -r requirements.txt
whitelist_externals = bash

[testenv:py27-lint]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
skip_install = True
deps =
    flake8
    flake8-import-order

[testenv:py35-lint]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
skip_install = True
deps =
    flake8
    flake8-import-order

[testenv:py27-lint-readme]
commands = make lint-readme
skip_install = True
whitelist_externals = make
deps =
    readme

[testenv:py27-pytest]
commands = pytest -v {[tox]test_dir}

[testenv:py35-pytest]
passenv = TRAVIS,CODACY_PROJECT_TOKEN
whitelist_externals = sed
                      bash
commands =
    pytest -v --cov={envsitepackagesdir}/ephemeris --cov-report xml {[tox]test_dir}
    # Replace the installed package directory by the source directory.
    # This is needed for codacy to understand which files have coverage testing
    sed -i 's#{envsitepackagesdir}#src#' coverage.xml
    # If running on travis, send a coverage report to codacy.
    # The CODACY_PROJECT_TOKEN env variable should be defined on travis.
    bash -c 'if [ "$TRAVIS" = "true" ] ; then  python-codacy-coverage -r coverage.xml; fi'

[testenv:py27]
commands = bash {[tox]test_dir}/test.sh
skip_install = True

[testenv:py35]
commands = bash {[tox]test_dir}/test.sh
skip_install = True
