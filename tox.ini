# TODO: implement doc linting
[tox]
envlist = py{37}-lint, py{37}-pytest, py{37}, py{37}-integration
source_dir = src/ephemeris
test_dir = tests

[testenv]
commands = {envpython} setup.py nosetests []
allowlist_externals = bash

[testenv:py37-lint]
commands = flake8 {[tox]source_dir} {[tox]test_dir}
skip_install = True
deps =
    flake8
    flake8-import-order

[testenv:py37-pytest]
deps =
    -r requirements.txt
    pytest
    pytest-cov
    coverage
    codacy-coverage
    docker
allowlist_externals =
    sed
    bash
commands =
    pytest -v --cov={envsitepackagesdir}/ephemeris --cov-report xml tests/test_run_data_managers.py::TestRunDataManagers::test_install_data_managers tests/test_run_data_managers.py::TestRunDataManagers::test_run_data_managers
    # Replace the installed package directory by the source directory.
    # This is needed for codacy to understand which files have coverage testing
    # Unfortunately this has to run in the tox env to have access to envsitepackagesdir
    sed -i 's|{envsitepackagesdir}|src|' coverage.xml

[testenv:py37]
deps =
    -r requirements.txt
commands = bash {[tox]test_dir}/test.sh

[testenv:py37-integration]
deps =
    -r requirements.txt
commands = bash {[tox]test_dir}/test.sh
